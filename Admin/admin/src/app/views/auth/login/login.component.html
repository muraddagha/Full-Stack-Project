<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Xoş Gəldin!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="login()" class="user">
                                    <div class="form-group">
                                        <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="email"
                                            class="form-control form-control-user" formControlName="email" name="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address...">
                                        <div *ngIf="submitted && f.email.errors" class="text-danger">
                                            <div *ngIf="f.email.errors.required">E-poçt boş ola bilməz</div>
                                            <div *ngIf="f.email.errors.email">E-poçt düzgün yazılmayıb</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            name="password" formControlName="password" placeholder="Password">
                                        <div *ngIf="submitted && f.password.errors" class="text-danger">
                                            <div *ngIf="f.password.errors.required">Şifrə boş ola bilməz</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Daxil Ol
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/auth/forget-password']">Şifrəni Unutmusunuz?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
