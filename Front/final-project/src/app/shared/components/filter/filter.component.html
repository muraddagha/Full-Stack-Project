<div class="title">
    <svg xmlns="http://www.w3.org/2000/svg" width="19.5" height="13" viewBox="0 0 19.5 13">
        <g id="filter-icon" transform="translate(28)">
            <rect id="Rectangle_1" data-name="Rectangle 1" width="19.5" height="2" rx="1" transform="translate(-28)"
                fill="#fd1c5e"></rect>
            <rect id="Rectangle_2" data-name="Rectangle 2" width="15.5" height="2" rx="1" transform="translate(-26 5.5)"
                fill="#fd1c5e"></rect>
            <rect id="Rectangle_3" data-name="Rectangle 3" width="5" height="2" rx="1" transform="translate(-20.75 11)"
                fill="#fd1c5e"></rect>
        </g>
    </svg>
    <span>Filter Categoory</span>
</div>
<div class="filter-area">
    <form [formGroup]="filterForm" (ngSubmit)="filter()">
        <div class="filter-box">
            <h6 class="filter-title">
                Kateqoriyaya görə
            </h6>
            <ul>
                <li *ngFor="let department of departments">
                    <label>
                        <input name="department" formControlName="department" type="checkbox"
                            ng-true-value="{{department.id}}" value="{{department.id}}">
                        <span class="checkmark"></span>
                        <span class="input-name">{{department.name}}</span>
                    </label>
                </li>

            </ul>
        </div>
        <div class="filter-box">
            <h6 class="filter-title">
                Brendə görə
            </h6>
            <ul>
                <li *ngFor="let brand of brands">
                    <label>
                        <input name="brand" formControlName="brand" type="checkbox" value="{{brand.name}}">
                        <span class="checkmark"></span>
                        <span class="input-name">{{brand.name}}</span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="filter-box">
            <h6 class="filter-title mb-0">
                Qiymətə görə
            </h6>
            <div class="range-slider">
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
            </div>
        </div>
        <button type="submit" class="btn btn-pink">Filter</button>
        <span class="price-range">Price:
            <span>{{minValue}}₼</span>
            <span> - {{maxValue}}₼</span>
        </span>
    </form>
</div>
